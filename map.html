<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map Example</title>

    <!-- include leaflet css and javascript -->
    <link rel="stylesheet" crossorigin="" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js" crossorigin=""></script>

    <style type="text/css">
        #map {
            height: 700px;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>

        var map = L.map('map').setView([-1.58225188, 37.85378315], 13);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        var polygon = L.polygon([
            [-1.58225188, 37.85378315],
            [-1.58220295, 37.85388909],
            [-1.58199214, 37.85406444],
            [-1.58190333, 37.85398364],
            [-1.58206788, 37.85363093],
            [-1.58225188, 37.85378315]
        ]).addTo(map);

        polygon.bindPopup('Here is our pop up.<br> Easily customizable.')

    </script>
</body>

</html>
